<!DOCTYPE html>
<html>
<head>
    <title>TODO App</title>
</head>
<body>
    <h2>TODO List</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>
    
    <ul>
        {% for task in tasks %}
            <li>
                <span {% if task.completed %} style="text-decoration: line-through;" {% endif %}>
                    {{ task.title }}
                </span>
                <a href="{% url 'toggle_task' task.id %}">✔</a>
                <a href="{% url 'delete_task' task.id %}">❌</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
